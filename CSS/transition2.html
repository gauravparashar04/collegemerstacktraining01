<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition2</title>
    <style>
        div {
    margin-top: 50px;
    width: 100px;
    height: 100px;
    background-color: orange;
    animation: color 6s ease-in infinite;
}
@keyframes color {
    0% {
        width: 100px;
        background-color: orange;
    }
    50% {
        background-color: red;
    }
    100% {
        width: 300px;
        background-color: brown;
    }
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
